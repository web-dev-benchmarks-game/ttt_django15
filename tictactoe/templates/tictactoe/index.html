{% extends "base.html" %}

{% block content %}
{% if latest_game_list %}
  <ul>
    {% for game in latest_game_list %}
    <li>
      <a href="{% url 'tictactoe:detail' game.id %}">Game {{ game }}</a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No games are available.</p>
{% endif %}
  <a href="{% url 'tictactoe:create' %}">Start a new game</a>
{% endblock %}
